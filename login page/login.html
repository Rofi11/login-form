<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="contact-container">
		<div class="right">
			<h1 class="title">Sign Into Account</h1>
			<img src="icon/meta.png">
			<div class="form-container">
				<div class="username">
					<img class="icon email-icon" src="icon/email.png" alt="E-mail">
					<input type="email" class="user-input" placeholder="E-mail">
				</div>
				<div class="password">
					<img class="icon password-icon" src="icon/lock.png" alt="password">
					<input type="password" class="pass-input" placeholder="password">
				</div>
				<div class="keepme">
					<input type="checkbox" checked="true">
					keep Me Logged in
				</div>
				<div class="button">
					<button type="submit">Go!</button>
					<a href="#" class="link">Forgot password</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
